name: ğŸš€ Auto Release

env:
  NODE_OPTIONS: --max-old-space-size=6144

on:
  push:
    branches:
      - latest # æ­£å¼ç‰ˆ
      - beta
      - alpha
      - next

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && startsWith(github.event.head_commit.message , 'ğŸ”– chore(release):')"

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x # semantic-release éœ€è¦ >= 16 çš„ Node.js ç¯å¢ƒ

      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
      - run: yarn --ignore-engines
        if: |
          steps.cache-yarn-cache.outputs.cache-hit != 'true' ||
          steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Build
        run: yarn build

      # è‡ªåŠ¨å‘å¸ƒå®Œæˆå è§¦å‘ github.release.published äº‹ä»¶
      # å¦‚æœæ˜¯ action è‡ªå¸¦çš„ æœºå™¨äºº token, å‡ºäºå®‰å…¨è€ƒè™‘, github ä¼šç¦æ­¢å¾ªç¯è§¦å‘, ä½¿ç”¨çœŸå®ç”¨æˆ·çš„ token å¯è§£å†³è¿™ä¸ªé—®é¢˜
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.JINKE_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release
